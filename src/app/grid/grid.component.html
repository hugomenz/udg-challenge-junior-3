<input
  type="number"
  [(ngModel)]="inputNumber"
  (ngModelChange)="updateArray()"
/>
<div
  class="container"
  [ngStyle]="{
    'grid-template-columns': 'repeat(' + inputNumber + ', 3rem)',
    'grid-template-rows': 'repeat(' + inputNumber + ', 3rem)'
  }"
>
  <div *ngFor="let number of numberArray" class="cell"></div>
</div>
